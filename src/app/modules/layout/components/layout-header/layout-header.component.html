    <form [formGroup]="searchGroup" (ngSubmit)="search()" class="search-field">
      <mat-form-field>
        <mat-label class="input-search">Пошук</mat-label>
        <input matInput placeholder="Пошук" formControlName="search">
      </mat-form-field>
      <button mat-button type="submit" matSuffix mat-icon-button>
        <mat-icon class="search-icon">search</mat-icon>
      </button>
    </form>

    <a *ngIf="!user" routerLink="/authorization" class="link header__link header__auth">
      <svg viewBox="-42 0 512 512.002" class="avatar-placeholder">
        <use xlink:href="assets/icons.svg#user"></use>
      </svg>
      <span class="user__name">Увійти </span>
    </a>
    <a *ngIf="user" class="link header__link header__auth" routerLink="/user">
      <img class="avatar-img" src="{{user.avatar}}" alt="{{user.name}}">
      <span class="user__name">{{user.name}}</span>
    </a>
    <button class="header__logout" mat-icon-button color="primary" *ngIf="user" (click)="logout()">
      <mat-icon class="exit">exit_to_app</mat-icon>
    </button>

</header>
